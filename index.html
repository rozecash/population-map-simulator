<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1840s Population Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üåç 1840s Population Migration Simulator</h1>

  <!-- Notifications -->
  <div id="notifications"></div>

  <!-- SVG Map -->
  <svg id="worldMap" viewBox="0 0 1000 600">
    <!-- Simplified country shapes -->
    <path id="germany" class="country" d="M 520 220 L 530 220 L 530 230 L 520 230 Z" />
    <path id="canada" class="country" d="M 200 100 L 250 100 L 250 150 L 200 150 Z" />
  </svg>

  <!-- UI -->
  <button id="simulateBtn">Simulate Migration</button>
  <div id="simulationResult">Click Germany or Canada to select them.</div>

  <script src="script.js"></script>
</body>
</html>
