<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Population Simulation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #fff;
    }
    #controls {
      margin: 20px;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      background: #292f4c;
      color: #fff;
      border: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #7f5af0;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #624bdc;
    }
    #map {
      height: 500px;
      width: 90%;
      margin: 0 auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #simulationResult {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üåç World Population Simulator</h1>
  <div id="controls">
    <select id="countrySelect" multiple size="4">
      <option value="germany">Germany</option>
      <option value="canada">Canada</option>
      <option value="france">France</option>
      <option value="italy">Italy</option>
    </select>
    <button id="startSimulation">Start Simulation</button>
  </div>
  <div id="simulationResult">Select one or more countries to simulate immigration impact.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
